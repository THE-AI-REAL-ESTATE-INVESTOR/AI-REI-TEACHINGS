    <div id="linux-cheats-content" class="content-body">

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const contentDiv = document.getElementById('linux-cheats-content');
            const owner = 'Mark0025';
            const repo = 'Linux-cheats';
            const path = 'src/linux_cheats_cli/public/templates/index.html';

            try {
                // Fetch content from GitHub API
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
                const data = await response.json();
                
                if (data.content) {
                    // Decode base64 content
                    const content = atob(data.content);
                    
                    // Parse and extract relevant content
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(content, 'text/html');
                    
                    // Remove loading spinner
                    contentDiv.querySelector('.loading-spinner').remove();
                    
                    // Add the content
                    contentDiv.innerHTML = content;
                }
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Failed to load content. Please try again later.</div>`;
                console.error('Error loading content:', error);
            }
        });
    </script>
</div>
